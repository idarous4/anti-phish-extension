<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; }
    body {
      width: 340px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .header {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #1a73e8;
    }
    h1 {
      font-size: 20px;
      color: #1a73e8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .content {
      background: white;
      padding: 20px;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      background: #e8f5e9;
      color: #2e7d32;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .toggle-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-icon {
      font-size: 20px;
    }
    .toggle-text {
      font-size: 13px;
    }
    .toggle-label {
      font-weight: 600;
      color: #333;
    }
    .toggle-sublabel {
      font-size: 11px;
      color: #666;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1a73e8;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    .stat-box {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #1a73e8;
    }
    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
    }
    .tip-section {
      background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
      border-left: 4px solid #ffc107;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .tip-title {
      font-size: 12px;
      font-weight: 600;
      color: #856404;
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    .footer {
      padding: 15px 20px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
    }
    .github-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .github-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Anti-Phish Shield</h1>
  </div>
  
  <div class="content">
    <div class="status-badge">
      ‚úÖ Protection Active
    </div>
    
    <!-- Learning Mode Toggle -->
    <div class="toggle-container">
      <div class="toggle-info">
        <span class="toggle-icon">üìö</span>
        <div class="toggle-text">
          <div class="toggle-label">Learning Mode</div>
          <div class="toggle-sublabel">Get tips on suspicious emails</div>
        </div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="learning-mode-toggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <!-- Stats -->
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="scanned">0</div>
        <div class="stat-label">Scanned</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="blocked">0</div>
        <div class="stat-label">Threats</div>
      </div>
    </div>
    
    <!-- Rotating Tip -->
    <div class="tip-section">
      <div class="tip-title">üí° Did You Know?</div>
      <div id="tip-container">
        <!-- Tip will be inserted by JavaScript -->
      </div>
    </div>
  </div>
  
  <div class="footer">
    <button class="github-btn" id="github-btn">
      üêô View on GitHub
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
