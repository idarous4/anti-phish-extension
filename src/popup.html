<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #1a73e8;
      margin: 0 0 15px 0;
    }
    .status {
      background: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .status.protected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }
    .stats {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Anti-Phish Shield</h1>
  
  <div class="status protected">
    ‚úÖ Protection Active
  </div>
  
  <p style="font-size: 13px; color: #666; margin-bottom: 15px;">
    Automatically scans emails for phishing attempts.
  </p>
  
  <div class="stats">
    <div class="stat-row">
      <span>Emails Scanned:</span>
      <span id="scanned">0</span>
    </div>
    <div class="stat-row">
      <span>Threats Blocked:</span>
      <span id="blocked">0</span>
    </div>
  </div>
  
  <button class="btn-secondary" id="github-btn">
    View on GitHub
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
